<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="white"/>
  
  <!-- Skewed/Italic Graph edges forming an 'E' -->
  <g transform="skewX(-15) translate(80, 0)">
    <!-- Vertical Bar -->
    <line x1="160" y1="120" x2="140" y2="392" stroke="#2BBC8A" stroke-width="4" stroke-dasharray="8 8"/>
    
    <!-- Horizontal Bars -->
    <line x1="160" y1="120" x2="360" y2="120" stroke="#2BBC8A" stroke-width="4" stroke-dasharray="4 4"/>
    <line x1="150" y1="256" x2="320" y2="256" stroke="#2BBC8A" stroke-width="4" stroke-dasharray="4 4"/>
    <line x1="140" y1="392" x2="360" y2="392" stroke="#2BBC8A" stroke-width="4" stroke-dasharray="4 4"/>

    <!-- Connections for 'Graph' look -->
    <line x1="360" y1="120" x2="160" y2="120" stroke="#2BBC8A" stroke-width="8"/>
    <line x1="160" y1="120" x2="150" y2="256" stroke="#2BBC8A" stroke-width="8"/>
    <line x1="150" y1="256" x2="140" y2="392" stroke="#2BBC8A" stroke-width="8"/>
    <line x1="150" y1="256" x2="320" y2="256" stroke="#2BBC8A" stroke-width="8"/>
    <line x1="140" y1="392" x2="360" y2="392" stroke="#2BBC8A" stroke-width="8"/>

    <!-- Nodes (Circles) at vertices -->
    <!-- Top Bar -->
    <circle cx="160" cy="120" r="12" fill="#2BBC8A"/>
    <circle cx="260" cy="120" r="8" fill="#2BBC8A" fill-opacity="0.6"/>
    <circle cx="360" cy="120" r="12" fill="#2BBC8A"/>
    
    <!-- Middle Bar -->
    <circle cx="150" cy="256" r="12" fill="#2BBC8A"/>
    <circle cx="235" cy="256" r="8" fill="#2BBC8A" fill-opacity="0.6"/>
    <circle cx="320" cy="256" r="12" fill="#2BBC8A"/>
    
    <!-- Bottom Bar -->
    <circle cx="140" cy="392" r="12" fill="#2BBC8A"/>
    <circle cx="250" cy="392" r="8" fill="#2BBC8A" fill-opacity="0.6"/>
    <circle cx="360" cy="392" r="12" fill="#2BBC8A"/>
  </g>
</svg>
