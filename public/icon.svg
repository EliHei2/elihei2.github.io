<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definining Gradients for a Premium Feel -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2BBC8A;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hexagonal Frame (Subtle) -->
  <path d="M256 40L442.21 148V364L256 472L69.7898 364V148L256 40Z" stroke="#1A1A1A" stroke-width="2" stroke-opacity="0.1"/>

  <!-- The Monogram 'E' as a Graph -->
  <g transform="translate(100, 100) scale(0.6)">
    <!-- Vertical Backbone (Multi-layered for depth) -->
    <path d="M100 0V520" stroke="#1A1A1A" stroke-width="24" stroke-linecap="round"/>
    <path d="M100 50V470" stroke="url(#logo-gradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- Horizontal Bars (Formed by node clusters) -->
    
    <!-- Top Bar -->
    <path d="M100 0H400" stroke="#1A1A1A" stroke-width="16" stroke-linecap="round"/>
    <circle cx="250" cy="0" r="15" fill="#1A1A1A"/>
    <circle cx="400" cy="0" r="22" fill="#2BBC8A"/>
    <circle cx="400" cy="0" r="10" fill="#1A1A1A"/>

    <!-- Middle Bar -->
    <path d="M100 260H320" stroke="#1A1A1A" stroke-width="16" stroke-linecap="round"/>
    <circle cx="210" cy="260" r="12" fill="#2BBC8A" fill-opacity="0.6"/>
    <circle cx="320" cy="260" r="20" fill="#2BBC8A"/>
    <circle cx="320" cy="260" r="8" fill="#1A1A1A"/>

    <!-- Bottom Bar -->
    <path d="M100 520H400" stroke="#1A1A1A" stroke-width="16" stroke-linecap="round"/>
    <circle cx="250" cy="520" r="15" fill="#1A1A1A"/>
    <circle cx="400" cy="520" r="22" fill="#2BBC8A"/>
    <circle cx="400" cy="520" r="10" fill="#1A1A1A"/>

    <!-- Connecting Inter-nodes (The "Scale" motif) -->
    <line x1="400" y1="0" x2="320" y2="260" stroke="#2BBC8A" stroke-width="2" stroke-dasharray="8 8" opacity="0.4"/>
    <line x1="320" y1="260" x2="400" y2="520" stroke="#2BBC8A" stroke-width="2" stroke-dasharray="8 8" opacity="0.4"/>
    
    <circle cx="360" cy="130" r="6" fill="#2BBC8A"/>
    <circle cx="360" cy="390" r="6" fill="#2BBC8A"/>
  </g>

  <!-- Signature Dot -->
  <circle cx="442" cy="148" r="8" fill="#2BBC8A" />
</svg>
